<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
       <div class="hero">
           <h2 id="header">Metric/Imperial Unit Conversion</h2>
            <input type="text" id="input">
            <button id="convert-btn">Convert</button>
       </div>
        
        <div class="villian">
            <section class="section-1">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0 feet | 0 feet = 0 meters</p>
            </section>
            <section class="section-2">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </section>
            <section class="section-3">
                <h3>Mass (Kilogramms/Pounds)</h3>
                <p id="mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </section>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
